  <h1>Gallery</h1>
  <form id="imageForm">
    <div class="file-upload">
      <input type="file" id="imageInput" accept="image/*" multiple required>
      <p id="fileNames">No file chosen</p>
    </div>
    <button type="submit">Upload pics</button>
  </form>

  <div id="imageGallery" class="gallery"></div>

  <!-- Modal für vergrößerte Bilder -->
  <div id="imageModal" class="modal hidden">
    <div class="modal-content">
      <img id="modalImage" src="" alt="Vergrößertes Bild">
      <button id="closeModal" class="danger">Close</button>
    </div>
  </div>
